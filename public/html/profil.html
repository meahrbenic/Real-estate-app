<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/meni.css" />
    <link rel="stylesheet" type="text/css" href="../css/profil.css" />
    <link rel="stylesheet" href="../css/iframe.css">

    <title>Profil</title>
  </head>
  <div class="iframe-container" ><iframe src="./meni.html"></iframe></div>
    <div class="kutija">
      <img
        src="../slike/user.png"
        class="profilna"
        alt="default profilna slika"
      />
      <form class="form-style">
        <div class="row">
          <label for="ime">Ime</label>
          <input type="text" id="ime" placeholder="Input Field" class="input" />
        </div>
        <div class="row">
          <label for="prezime">Prezime</label>
          <input
            type="text"
            id="prezime"
            placeholder="Input Field"
            class="input"
          />
        </div>
        <div class="row">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Input Field"
            class="input"
          />
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Input Field"
            class="input"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="../scripts/poziviAjax.js"></script>
  <script src="../scripts/profil.js"></script>
</html>
